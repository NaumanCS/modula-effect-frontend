<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <div class="container-fluid bg-image pt-5 pb-5">
        <div class="container pt-5 pb-5">
            <div class="text-center">
                <img src="img/medulla pic.svg" class="w-25" alt="">
            </div>
            <div class="row justify-content-center ">
                <div class="col-lg-10 col-md-12 col-12 mt-5 px-4">
                    <div class=" card h-100 b-radius bg-footer p-5">
                        <div class="row justify-content-center">
                            <div class="col-lg-7 col-md-12 col-12 ">
                                <h4 class="font-Bold-Ivy font-22 text-center">Welcome back!</h4>
                                <p class="font-Helvetica font-14 text-secondary text-center ">We are happy to see you
                                    again!</p>
                                <label for="" class="font-Helvetica mt-3">EMAIL OR PHONE NUMBER <span class=""
                                        style="color: #E20000;">*</span></label>
                                <input type="text" class="form-control mt-2 border-help" aria-label="email">
                                <label for="" class="font-Helvetica mt-4">PASSWORD <span class=""
                                        style="color: #E20000;">*</span></label>
                                <input type="text" class="form-control mt-2 border-help" aria-label="PASSWORD">
                                <a href="forgetpassword.html" class="font-Helvetica yellow mt-3"
                                    style="    text-decoration: none;">Forget your password?</a>
                                <button class="btn-purple w-100 mt-4">Log In</button>
                                <p class="font-Helvetica text-secondary mt-3 ">Need an account? <a href="register.html"
                                        class="yellow">Register</a></p>
                            </div>
                            <div class="col-lg-5 col-md-12 col-12">
                                <div class="card h-100 b-radius bg-footer reg-card px-4">
                                    <div class="text-center">
                                        <img src="img/QR.svg" style="width: 140px; height: 140px;" alt="">
                                        <h3 class="font-Bold-Ivy weight-700 font-22 mt-5">Login with QR Code</h3>
                                        <p class="font-Helvetica mb-5">Scan this with Medulla Mobile app to log in
                                            instantly.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
