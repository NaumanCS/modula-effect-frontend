    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

<body>
    <div class="container-fluid bg-image pt-5 pb-5">
        <div class="container pt-5 pb-5">
            <div class="text-center">
                <img src="img/medulla pic.svg" class="w-25" alt="">
            </div>
            <div class="row justify-content-center ">
                <div class="col-lg-6 col-md-8 col-12 mt-5 px-4">
                    <div class=" card h-100 bg-footer pb-5 pt-4 px-5 b-radius">
                        <h4 class="font-Bold-Ivy font-22 weight-700 text-center mt-5">Create a Company account</h4>
                        <p class="font-Helvetica font-12 text-center mt-2">Post job Hire people through Medulla.
                            Nis iste natus error sit voluptatem accusantium doloremque laudantiu.</p>
                        <div class="row justify-content-between mt-4">
                            <div class="col-lg-5 col-md-6 col-12 ">
                                <label for="" class="font-Helvetica font-14">FIRST NAME </label>
                                <input type="text" class="form-control border-help " aria-label="email">
                            </div>
                            <div class="col-lg-5 col-md-6 col-12">
                                <label for="" class="font-Helvetica font-14">LAST NAME</label>
                                <input type="text" class="form-control border-help " aria-label="PASSWORD">
                            </div>
                        </div>
                        <label for="" class="font-Helvetica font-14 mt-3">EMAIL OR PHONE NUMBER</label>
                        <input type="text" class="form-control border-help w-100" aria-label="email">
                        <label for="" class="font-Helvetica font-14 mt-3">PASSWORD</label>
                        <input type="text" class="form-control border-help w-100" aria-label="PASSWORD">
                        <label for="" class="font-Helvetica font-14 mt-3">LOCATION</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        <button class="btn-purple w-100 mt-5">Register</button>
                        <p class="font-Helvetica text-secondary mt-3 ">Already have an account? <a href="login.html"
                                class="yellow">Login In </a></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
